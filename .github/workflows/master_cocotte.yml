# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cocotte

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_708559603c0d40e8a1462cdce6caf4a0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_79b3ebe8cb0045098874797bcec92d1f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_708559603c0d40e8a1462cdce6caf4a0 }}/cocotte:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cocotte'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ec0b01c1267c4d858742df07265e50ae }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_708559603c0d40e8a1462cdce6caf4a0 }}/cocotte:${{ github.sha }}'